<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
  </head>

  <body>
    <main>
      <section class="calculator">
        <div class="calculator-row calculator-row-tall calculator-result"><div class="text">0</div></div>
        <div class="calculator-row calculator-row-short">
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">AC</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c frac"><span class="hi">+</span>∕<span class="lo">−</span></div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">%</div></div>
          <div class="calculator-button quarterwide calculator-button-op"><div class="text c">÷</div></div>
        </div>
        <div class="calculator-row calculator-row-short">
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">7</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">8</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">9</div></div>
          <div class="calculator-button quarterwide calculator-button-op"><div class="text c">×</div></div>
        </div>
        <div class="calculator-row calculator-row-short">
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">4</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">5</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">6</div></div>
          <div class="calculator-button quarterwide calculator-button-op"><div class="text c">–</div></div>
        </div>
        <div class="calculator-row calculator-row-short">
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">1</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">2</div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">3</div></div>
          <div class="calculator-button quarterwide calculator-button-op"><div class="text c">+</div></div>
        </div>
        <div class="calculator-row calculator-row-short">
          <div class="calculator-button halfwide calculator-button-std border-bl-round"><div class="calculator-button-area halfwide"><div class="text c">0</div></div><div class="calculator-button-area halfwide"></div></div>
          <div class="calculator-button quarterwide calculator-button-std"><div class="text c">.</div></div>
          <div class="calculator-button quarterwide calculator-button-op border-br-round"><div class="text c">=</div></div>
        </div>
      </section>
    </main>
  </body>

</html>
