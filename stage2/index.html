<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  <title>Calculator</title>
  </head>

  <body>
    <main>
      <section class="calculator" id="calculator" title="calculator">
        <section class="displayonly t-round">
          <div id="result" class="row row-tall t-round text"></div>
        </section>
        <section class="interactive b-round" title="buttons">
          <form id="buttons">
            <div class="row row-short">
              <button
                id="op/"
                type="button"
                class="button button-off button-op button-over text c"
              >
                ÷
              </button>
              <button
                id="num7"
                type="button"
                class="button button-on button-std button-num text c"
              >
                7
              </button>
              <button
                id="num8"
                type="button"
                class="button button-on button-std button-num text c"
              >
                8
              </button>
              <button
                id="num9"
                type="button"
                class="button button-on button-std button-num text c"
              >
                9
              </button>
              <button
                id="op^"
                type="button"
                class="button button-off button-op button-modifier text c"
              >
                ±
              </button>
            </div>
            <div class="row row-short">
              <button
                id="op*"
                type="button"
                class="button button-off button-op button-times text c"
              >
                ×
              </button>
              <button
                id="num4"
                type="button"
                class="button button-on button-std button-num text c"
              >
                4
              </button>
              <button
                id="num5"
                type="button"
                class="button button-on button-std button-num text c"
              >
                5
              </button>
              <button
                id="num6"
                type="button"
                class="button button-on button-std button-num text c"
              >
                6
              </button>
              <button
                id="op1"
                type="button"
                class="button button-off button-op button-modifier text c"
              >
                ⅟
              </button>
            </div>
            <div class="row row-short">
              <button
                id="op-"
                type="button"
                class="button button-off button-op button-minus text c"
              >
                –
              </button>
              <button
                id="num1"
                type="button"
                class="button button-on button-std button-num text c"
              >
                1
              </button>
              <button
                id="num2"
                type="button"
                class="button button-on button-std button-num text c"
              >
                2
              </button>
              <button
                id="num3"
                type="button"
                class="button button-on button-std button-num text c"
              >
                3
              </button>
              <button
                id="op!"
                type="button"
                class="button button-off button-op button-delete text c"
              >
                ⌫
              </button>
            </div>
            <div class="row row-short">
              <button
                id="op+"
                type="button"
                class
                  ="button button-off button-op button-plus bl-round text c"
              >
                +
              </button>
              <button
                id="num0"
                type="button"
                class="button button-on button-std button-zero text c"
              >
                0
              </button>
              <button
                id="num."
                type="button"
                class="button button-on button-std button-dot text c"
              >
                .
              </button>
              <button
                id="op="
                type="button"
                class="button button-off button-op button-equal text c"
              >
                =
              </button>
              <button
                id="op~"
                type="button"
                class="button button-off button-op button-round br-round text c"
              >
                ≅
              </button>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>

</html>
