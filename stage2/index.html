<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  <title>Calculator</title>
  </head>

  <body>
    <main>
      <section class="calculator" id="calc0">
        <section class="displayonly t-round">
          <div class="row row-tall result t-round">
            <h1 class="text" id="result"></h1>
          </div>
        </section>
        <section class="interactive b-round" id="buttons0">
          <div class="row row-short">
            <div class="button button-off button-op button-binary">
              <h2 class="text c" id="op/">÷</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num7">7</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num8">8</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num9">9</h2>
            </div>
            <div class="button button-off button-op button-modifier">
              <h2 class="text c" id="op^">±</h2>
            </div>
          </div>
          <div class="row row-short">
            <div class="button button-off button-op button-binary">
              <h2 class="text c" id="op*">×</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num4">4</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num5">5</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num6">6</h2>
            </div>
            <div class="button button-off button-op button-modifier">
              <h2 class="text c" id="op1">⅟</h2>
            </div>
          </div>
          <div class="row row-short">
            <div class="button button-off button-op button-binary">
              <h2 class="text c" id="op-">–</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num1">1</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num2">2</h2>
            </div>
            <div class="button button-on button-std button-num">
              <h2 class="text c" id="num3">3</h2>
            </div>
            <div class="button button-off button-op button-delete">
              <h2 class="text c" id="op!">⌫</h2>
            </div>
          </div>
          <div class="row row-short">
            <div
              class="button button-off button-op button-binary bl-round"><h2
                class="text c" id="op+">+</h2>
            </div>
            <div class="button button-on button-std button-zero">
              <h2 class="text c" id="num0">0</h2>
            </div>
            <div class="button button-on button-std button-dot">
              <h2 class="text c" id="num.">.</h2>
            </div>
            <div class="button button-off button-op button-equal">
              <h2 class="text c" id="op=">=</h2>
            </div>
            <div class="button button-off button-op button-round br-round"><h2
              class="text c" id="op~">≅</h2>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>

</html>
