<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  <title>Calculator</title>
  </head>

  <body>
    <main>
      <section class="calculator" id="calc0">
        <section class="displayonly border-t-round">
          <div class="
            calculator-row calculator-row-tall calculator-result border-t-round
          ">
            <div class="text" id="result"></div>
          </div>
        </section>
        <section class="interactive border-b-round" id="buttons0">
          <div class="calculator-row calculator-row-short">
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op/">÷</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num7">7</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num8">8</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num9">9</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op^">±</div>
            </div>
          </div>
          <div class="calculator-row calculator-row-short">
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op*">×</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num4">4</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num5">5</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num6">6</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op1">⅟</div>
            </div>
          </div>
          <div class="calculator-row calculator-row-short">
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op-">–</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num1">1</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num2">2</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num3">3</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op!">⌫</div>
            </div>
          </div>
          <div class="calculator-row calculator-row-short">
            <div class="
              calculator-button
              fifthwide
              calculator-button-op
              border-bl-round
            "><div class="text c" id="op+">+</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num0">0</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c" id="num.">.</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c" id="op=">=</div>
            </div>
            <div class="
              calculator-button
              fifthwide
              calculator-button-op
              border-br-round
            "><div class="text c" id="op~">≅₀</div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>

</html>
