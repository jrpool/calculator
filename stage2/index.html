<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  <title>Calculator</title>
  </head>

  <body>
    <main>
      <section class="calculator" id="calc0">
        <section class="displayonly border-t-round">
          <div class="
            calculator-row calculator-row-tall calculator-result border-t-round
          ">
            <div class="text" id="result"></div>
          </div>
        </section>
        <section class="interactive border-b-round" id="buttons0">
          <div class="calculator-row calculator-row-short">
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">÷</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">7</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">8</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">9</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">±</div>
            </div>
          </div>
          <div class="calculator-row calculator-row-short">
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">×</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">4</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">5</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">6</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">⅟</div>
            </div>
          </div>
          <div class="calculator-row calculator-row-short">
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">–</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">1</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">2</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">3</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">⌫</div>
            </div>
          </div>
          <div class="calculator-row calculator-row-short">
            <div class="
              calculator-button
              fifthwide
              calculator-button-op
              border-bl-round
            "><div class="text c">+</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">0</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-std">
              <div class="text c">.</div>
            </div>
            <div class="calculator-button fifthwide calculator-button-op">
              <div class="text c">=</div>
            </div>
            <div class="
              calculator-button
              fifthwide
              calculator-button-op
              border-br-round
            "><div class="text c" id="round">≅₀</div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>

</html>
