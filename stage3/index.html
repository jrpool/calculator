<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  <title>Calculator</title>
  </head>

  <body>
    <main>
      <section class="calculator" id="calculator" title="calculator">
        <section class="displayonly t-round" title="result">
          <div id="result" class="row row-tall t-round text"></div>
        </section>
        <section class="interactive b-round" title="buttons">
          <form id="buttons" title="buttons">
            <div class="row row-short">
              <button
                id="op/"
                type="button"
                class="button button-off button-op button-over text c"
                title="divide—operator"
                tabindex="-1"
                tx="24"
              >
                ÷
              </button>
              <button
                id="num7"
                type="button"
                class="button button-on button-std button-num text c"
                title="seven-number"
                tabindex="17"
                tx="17"
              >
                7
              </button>
              <button
                id="num8"
                type="button"
                class="button button-on button-std button-num text c"
                title="eight-number"
                tabindex="18"
                tx="18"
              >
                8
              </button>
              <button
                id="num9"
                type="button"
                class="button button-on button-std button-num text c"
                title="nine-number"
                tabindex="19"
                tx="19"
              >
                9
              </button>
              <button
                id="op^"
                type="button"
                class="button button-off button-op button-modifier text c"
                title="negate—operator"
                tabindex="-1"
                tx="25"
              >
                ±
              </button>
            </div>
            <div class="row row-short">
              <button
                id="op*"
                type="button"
                class="button button-off button-op button-times text c"
                title="multiply—operator"
                tabindex="-1"
                tx="23"
              >
                ×
              </button>
              <button
                id="num4"
                type="button"
                class="button button-on button-std button-num text c"
                title="four-number"
                tabindex="14"
                tx="14"
              >
                4
              </button>
              <button
                id="num5"
                type="button"
                class="button button-on button-std button-num text c"
                title="five-number"
                tabindex="15"
                tx="15"
              >
                5
              </button>
              <button
                id="num6"
                type="button"
                class="button button-on button-std button-num text c"
                title="six-number"
                tabindex="16"
                tx="16"
              >
                6
              </button>
              <button
                id="op1"
                type="button"
                class="button button-off button-op button-modifier text c"
                title="invert—operator"
                tabindex="-1"
                tx="26"
              >
                ⅟
              </button>
            </div>
            <div class="row row-short">
              <button
                id="op-"
                type="button"
                class="button button-off button-op button-minus text c"
                title="subtract—operator"
                tabindex="-1"
                tx="22"
              >
                –
              </button>
              <button
                id="num1"
                type="button"
                class="button button-on button-std button-num text c"
                title="one-number"
                tabindex="11"
                tx="11"
              >
                1
              </button>
              <button
                id="num2"
                type="button"
                class="button button-on button-std button-num text c"
                title="two-number"
                tabindex="12"
                tx="12"
              >
                2
              </button>
              <button
                id="num3"
                type="button"
                class="button button-on button-std button-num text c"
                title="three-number"
                tabindex="13"
                tx="13"
              >
                3
              </button>
              <button
                id="op!"
                type="button"
                class="button button-off button-op button-delete text c"
                title="truncate—operator"
                tabindex="-1"
                tx="27"
              >
                ⌫
              </button>
            </div>
            <div class="row row-short">
              <button
                id="op+"
                type="button"
                class="button button-off button-op button-plus bl-round text c"
                title="add—operator"
                tabindex="-1"
                tx="21"
              >
                +
              </button>
              <button
                id="num0"
                type="button"
                class="button button-on button-std button-zero text c"
                title="zero-number"
                tabindex="10"
                tx="10"
              >
                0
              </button>
              <button
                id="num."
                type="button"
                class="button button-on button-std button-dot text c"
                title="decimal-point"
                tabindex="20"
                tx="20"
              >
                .
              </button>
              <button
                id="op="
                type="button"
                class="button button-off button-op button-equal text c"
                title="calculate—operator"
                tabindex="-1"
                tx="29"
              >
                =
              </button>
              <button
                id="op~"
                type="button"
                class="button button-off button-op button-round br-round text c"
                title="approximate—operator"
                tabindex="-1"
                tx="28"
              >
                ≅
              </button>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>

</html>
